# The Git ones are mainly for formatting the prompt character colors
[custom.is_git]
symbol = ""
style = "fg:sapphire"
format = '[$symbol]($style)'
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["zsh", "--no-rcs"]
ignore_timeout = true

[custom.is_not_git]
symbol = ""
style = "fg:sapphire bg:base"
format = '[$symbol]($style)'
when = "test ! $(git rev-parse --is-inside-work-tree 2> /dev/null)"
shell = ["zsh", "--no-rcs"]
ignore_timeout = true

